<div class="container-fluid">
    <div class="col-md-4 col-md-offset-4">
        <div class="row top-10">
             <div class="row">
                <div ng-if="vm.error" class="alert alert-warning alert-dismissable">
                    {{ vm.message }}
                    <a href="" class="close" ng-click="vm.error = 0" aria-label="close">&times;</a>
                </div>
                <div class="col-md-6">
                    <label for="select_date">Select Date:</label>
                    <datepicker date-format="MM-dd-yyyy" >
                        <input type="text" 
                               class="form-control" 
                               ng-model="vm.scheduledDate" 
                               ng-change="vm.availabletimeSlots()">
                        <i class="fa fa-calendar calenderspan" aria-hidden="true"></i>
                    </datepicker>
                </div>
                <div class="col-md-6">
                    <label for="set_time">Set Time:</label>
                    <select 
                            class="form-control" 
                            ng-model="vm.scheduledTime" 
                            ng-options="key as value for (key , value) in vm.timeSlots">
                    </select>
                </div>
            </div>
            <div class="row top-30">
                <div class="col-md-8 col-md-offset-2">
                    <button type="button" 
                            class="btn secondary-color btn-block full-curve" 
                            ng-click="vm.addSchedule()">
                        Schedule
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
