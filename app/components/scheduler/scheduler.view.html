<div class="container-fluid">
        <div class="col-md-4 col-md-offset-4">
            <div class="row top-10">
                 <div class="row">
                <div ng-if="$ctrl.error == 1" class="alert alert-warning alert-dismissable">
                    {{ $ctrl.message }}
                    <a href="" class="close" ng-click="$ctrl.error = 0" aria-label="close">&times;</a>
                </div>
                <div class="col-md-6">
                    <label for="select_date">Select Date:</label>
                    <datepicker date-format="MM-dd-yyyy" >
                        <input type="text" 
                               class="form-control" 
                               ng-model="$ctrl.scheduledDate" 
                               ng-change="$ctrl.availabletimeSlots()">
                        <i class="fa fa-calendar calenderspan" aria-hidden="true"></i>
                    </datepicker>
                </div>
                <div class="col-md-6">
                    <label for="set_time">Set Time:</label>
                    <select 
                            class="form-control" 
                            ng-model="$ctrl.scheduledTime" 
                            ng-options="key as value for (key , value) in $ctrl.timeSlots">
                    </select>
                </div>
            </div>
            <div class="row top-30">
                <div class="col-md-8 col-md-offset-2">
                    <button type="button" 
                            class="btn secondary-color btn-block full-curve" 
                            ng-click="$ctrl.addSchedule()">
                        Schedule
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
